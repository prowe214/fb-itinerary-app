<!DOCTYPE html>
<html ng-app="journio">
  <head>
    <meta charset="utf-8">
    <title>Journ.io</title>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </head>
  <body ng-controller="EventsController">
    <div id="fb-root"></div>
    <script src="js/fbinit.js"></script>

    <h1>Journio</h1>

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>

    <a href="#" ng-click="FB.logout()">LOG OUT</a>

    <div id="status">
    </div>
    <div ng-view></div>
    <!--
      Below we include the Login Button social plugin. This button uses
      the JavaScript SDK to present a graphical Login button that triggers
      the FB.login() function when clicked.
    -->
  </body>
</html>
