<!DOCTYPE html>
<html ng-app="journio">
  <head>
    <meta charset="utf-8">
    <title>Journ.io</title>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </head>
  <body ng-controller="EventsController">
    <h4 style="color: red;"><strong><em>CURRENT OBJECTIVE:  Display Facebook events on index page for user.</em></strong></h4>
    <div id="fb-root"></div>
    <script src="js/fbinit.js"></script>

    <h1>Journio</h1>

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>

    <a href="/" ng-click="FB.logout()">LOG OUT</a>

    <div id="status">
    </div>

              <h2>in events</h2>
              <h3>{{message}}</h3>
              <div ng-repeat="e in FBevents" style="border: 1px solid blue;">
                <h2 style="background-color: red; display: inline-block;">EVENT!</h2>
                <h3>{{e.name}}</h3>
              </div>
    <!--
      Below we include the Login Button social plugin. This button uses
      the JavaScript SDK to present a graphical Login button that triggers
      the FB.login() function when clicked.
    -->
  </body>
</html>
