<!DOCTYPE html>
<html ng-app="journio">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Journ.io</title>
    <link rel="stylesheet" href="css/manifest.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/factories.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
    $('.datepicker').each(function () {
      $(this).datepicker({
        changeMonth: true,
        changeYear: true,
        showOn: 'button',
        buttonImage: 'jquery/images/calendar.gif',
        buttonImageOnly: true
      });
    });
    </script>
  </head>
  <body ng-controller="EventsController">
    <video autoplay loop poster="polina.jpg" id="bgvid">
        <source src="/images/tetons.webm" type="video/webm">
        <source src="polina.mp4" type="video/mp4">
    </video>
    <div id="fb-root"></div>
    <script src="js/fbinit.js"></script>

    <header>
      <div class="login">
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <a href="/#/logout" id="logout" ng-click="logout()">Log Out</a>
      </div>
      <h1>Journio</h1>
    </header>
    <div id="status"></div>

    <div style="background: red; padding: 5px;">
      <h4 style="color: white;"><strong><em>CURRENT OBJECTIVE:  Style for optimum user experience with current product.</em></strong></h4>
    </div>
    <main>
      <div class='dates'>
        <form action="/">
          <h3 id="dateheader">I'm traveling...</h3>
          <label for="dateFrom">From:</label>
            <input type="date"  name="dateFrom" ng-model="dateFrom" class="datepicker" ng-change="parseDateFrom(dateFrom)" id="date_1">
          <label for="dateTo">To:</label>
            <input type="date" name="dateTo" ng-model="dateTo" class="datepicker" ng-change="parseDateTo(dateTo)" id='date_2'>
        </form>
      </div>
      <div class="post" ng-repeat="e in FBevents | dateFilter:this | orderBy: 'start_time'" >
        <h2>{{e.name}}</h2>
        <h3>{{e.start_time | date}}</h3>
        <h3>{{e.place.name}}</h3>
        <p ng-repeat="paragraph in e.description | richText track by $index">{{paragraph}}</p>
        <a href="https://www.facebook.com/events/{{e.id}}">Visit Facebook Event Page</a>
      </div>
    </main>
    <footer>
      <hr>
      <p>Created by Paul Cullen Rowe<span class="links">
        <a href="https://github.com/prowe214/"><i class="fa fa-github-square"></i></a>
        <a href="https://www.linkedin.com/in/paulcullenrowe"><i class="fa fa-linkedin-square"></i></a>
        <a href="https://twitter.com/prowe214"><i class="fa fa-twitter-square"></i></a>
      </span></p>
    </footer>
  </body>
</html>
